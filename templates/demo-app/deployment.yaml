apiVersion: apps/v1
kind: Deployment
metadata:
  name: #{Octopus.Project.Slug}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: #{Octopus.Project.Slug}-service
  template:
    metadata:
      labels:
        component: #{Octopus.Project.Slug}-service
    spec:
      containers:
        - name: #{Octopus.Project.Slug}
          image: #{Project.Application.Image}
          ports:
            - name: http-route
              containerPort: 80
          env:
            - name: DATABASE_SERVER
            - value "#{Tenant.Database.Server}"
          env:
            - name: DATABASE_NAME
            - value "#{Tenant.Database.Name}"